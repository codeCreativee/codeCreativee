<!DOCTYPE html>
<html>
    <head>
    <title>Ingreso a la biblioteca</title> 
    <LINK REL=styleSheet HREF="web.css" TYPE= "text/css">
    </head>
        <style>
             body{ background: #f7f1e3 }

 h1,h3,#centrado{ text-align: center; }
    
 div{ margin-bottom: 18px; }
    
 .espaciado{ margin-right: 18px; }
    
 form{ margin-bottom: 310px; }
    
 h2{ position: relative; text-align: center; bottom: 470px; font-size: 90px }
    
 p{ position: relative; bottom: 300px; }
        </style>

    <form action="" id = "centrado"  method="get" name = "formulario">
    
        <h1>Registra tus datos</h1>
    
        <div>
        <label for="">Nombre</label>
        <input type="text" name = "nombre">
        </div>
    
        <div>
        <label for="" class="espaciado" name = "edad">Edad</label>
        <input type="number" name = "edad">
        </div>
    
        <div>
        <label for="" name = "sexo">Sexo</label>
        <select name="sexo">
            <option>Hombre</option>
            <option>Mujer</option>>
        </select>
        </div>
    
    
        <h3>Escolaridad</h3>
        <div>
            <input type="checkbox" name = "escol" id = "discapacidad" value="discapacidad">Personas con discapacidad<br>
        </div>
    
        <div>
            <input type="radio" name = "escol" id = "preescolar" value="Preescolar">Preescolar<br>
        </div>
    
        <div>
        <input type="radio" name = "escol" id = "primaria" value="Primaria">Primaria<br>
        </div>
    
        <div>
        <input type="radio" name = "escol" id = "secundaria" value="Secundaria">Secundaria<br>
        </div>
    
        <div>
        <input type="radio" name = "escol" id = "preparatoria" value="Preparatoria">Preparatoria<br>
        </div>
    
         <div>
        <input type="radio" name = "escol" id = "licienciatura" value="Licienciatura">Licienciatura<br>
         </div>
    
        <div>
        <input type="radio" name = "escol" id  = "posgrado" value="Posgrado">Posgrado<br>
        </div>


        <input type="submit" id = "enviar" name = "enviar" value = "Registrarse">
    
      
        <h2 id = "registroCompleto"></h2>
    
      </form>
      <script type="text/javascript" src="web.js"></script>
        <script> 
             var mes = new Date();
 document.write(mes.getMonth()+1 + "/");
            
 var dia = new Date(); 
 document.write(dia.getDate() + "/");
            
 var año = new Date(); 
 document.write(año.getFullYear());
            
 var hora = new Date(); 
 document.write(" " + hora.getHours());
            
 var minutos = new Date(); 
 document.write(":" + minutos.getMinutes());
            
var formulario = document.getElementsByName("formulario")[0],
 elementos = formulario.elements,
 boton = document.getElementById("enviar");

 var validarNombre = function(e){
     if(formulario.nombre.value == 0){
         alert("Ingresa tu nombre por favor");
         e.preventDefault();
     }
 }

 var validarEdad = function(e){
     if(formulario.edad.value <= 0 || formulario.edad.value > 110){
        alert("Ingrese una edad entre [1-110] por favor");
        e.preventDefault();
     }
 }

 var validarEscolaridad = function(e){
     if(formulario.escol.value == ""){
        alert("Escoja una escolaridad por favor");
        e.preventDefault();
     }
 }

 var validar = function(e){
     validarNombre(e);
     validarEdad(e);
     validarEscolaridad(e);
 }

 formulario.addEventListener("submit", validar);
        </script>
      </html>
